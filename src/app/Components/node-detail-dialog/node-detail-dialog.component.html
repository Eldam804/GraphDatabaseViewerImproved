<div mat-dialog-content>
    <div class="info-header">{{ data.nodeName }}</div>
  
    <div class="info-section">
      <div class="section-header">Data:</div>
      <ul>
        <li *ngFor="let node of data.properties | keyvalue">{{ node.key }} : {{ node.value }}</li>
      </ul>
    </div>
</div>
